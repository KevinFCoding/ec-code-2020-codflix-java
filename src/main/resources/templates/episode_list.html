#parse("dashboard.html")
#@mainLayout()

<div class="row p-4">
    <div class="col-md-4 offset-md-8">
        <form action="/medias/" method="get">
            <div class="form-group has-btn">
                <input type="search" id="search" name="title" class="form-control"
                       placeholder="Rechercher un film ou une sÃ©rie">

                <button type="submit" class="btn btn-block bg-red">Valider</button>
            </div>
        </form>
    </div>
</div>

<div class="media-list p-4">
    #foreach($episode in $episodes)

    <!-- Adding dynamically seasons-->
    #if ($episode.getEpisodeNumber() == 1)
    <div class="row">
        <span>Saison $episode.getSeasonNumber()<br></span>
    </div>
    #end
    <a class="item" href="/medias/$episode.getSerieId()/episodes/$episode.getId()">
        <div class="video">
            <div>
                <iframe allowfullscreen="" frameborder="0"
                        src="$episode.getEpisodeUrl()"></iframe>
            </div>
        </div>
        <div class="title">
            $episode.getEpisodeTitle()
        </div>
    </a>
    #end
</div>
</div>
#end
