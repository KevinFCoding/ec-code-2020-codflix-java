#parse("dashboard.html")
#@mainLayout()

<div class="col-md-8">
    <h2>Contactez-nous</h2>
    <form method="POST" action="/contact" class="custom-form">

        <div class="form-group">
            <label for="email">Adresse email</label>
            <input type="email" name="email" value="" id="email" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="contact_message_to_send">Que voulez-vous nous dire</label>
            <input type="textarea" name="contact_message_to_send" id="contact_message_to_send" class="form-control"/>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <input type="submit" name="Valider" class="btn btn-block bg-red"/>
                </div>
                <div class="col-md-6">
                    <a href="/contact" class="btn btn-block bg-blue">Envoyer</a>
                </div>
            </div>
        </div>

    </form>
</div>
<div class="col-md-4">
    <h3>A propos de nous</h3>
</div>
#end
